<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>

    body.contact-page {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #2563eb;
      padding: 10px 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
    }

    .logo {
      height: 70px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links .active {
      text-decoration: underline;
    }


    .contact {
      padding: 40px 20px;
    }

    .contact h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .contact p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }


    .contact-phones {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-phones p {
      font-size: 18px;
      margin: 12px 0;
      color: #222;
    }

    .contact-phones a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact-phones a:hover {
      color: #1742b0;
      text-decoration: underline;
    }

    .contact-phones i {
      margin-right: 10px;
      color: #2563eb;
    }


    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: white;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons .facebook {
      background-color: #3b5998;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    .social-icons .instagram {
      background-color: #e1306c;
    }

    .social-icons .whatsapp {
      background-color: #25d366;
    }

    /* Map  */
    .map {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin: auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .map iframe:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }


    .map .icon-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #2563eb;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .map .icon-button:hover {
      background-color: #1742b0;
      transform: scale(1.1);
    }


    footer {
      background-color: #2563eb;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
    }

    #footer .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
