<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="colors.css">

  <title>Login / Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
       background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 500px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    .panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
    }

    .form-panel {
      background: #ffffff;
      z-index: 2;
    }

    .green-panel {
      background-color: #517C63;
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 40px;
      z-index: 1;
    }
    

    .form-box {
      width: 300px;
    }

    .form-box h2 {
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #517C63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .green-panel button {
      background: #517C63;
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Default positions */
    .container.login-mode .login-panel {
      right: 0;
    }

    .container.login-mode .login-green {
      left: 0;
    }

    .container.login-mode .register-panel {
      left: 100%;
    }

    .container.login-mode .register-green {
      right: -50%;
    }

    .container.register-mode .register-panel {
      left: 0;
    }

    .container.register-mode .register-green {
      left: 50%;
    }

    .container.register-mode .login-panel {
      right: -100%;
    }

    .container.register-mode .login-green {
      left: -50%;
    }

    .login-panel, .register-panel, .login-green, .register-green {
      position: absolute;
      height: 100%;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-checkbox {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
  font-size: 16px;
  color: #333;
  transition: color 0.3s;
}

.custom-checkbox input[type="checkbox"] {
  display: none;
}

.custom-checkbox .checkmark {
  width: 24px;
  height: 24px;
  border: 2px solid #333;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
  transform-style: preserve-3d;
}

.custom-checkbox .checkmark::before {
  content: "\2713";
  font-size: 16px;
  color: transparent;
  transition: color 0.3s, transform 0.3s;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  background-color: #517C63;
  border-color: #333;
  transform: scale(1.1) rotateZ(360deg) rotateY(360deg);
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark::before {
  color: #fff;
}

.custom-checkbox:hover {
  color: #666;
}

.custom-checkbox:hover .checkmark {
  border-color: #666;
  background-color: #f0f0f0;
  transform: scale(1.05);
}

.custom-checkbox input[type="checkbox"]:focus + .checkmark {
  box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.2);
  outline: none;
}

.custom-checkbox .checkmark,
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  transition: background-color 1.3s, border-color 1.3s, color 1.3s, transform 0.3s;
}
  </style>
</head>
<body>

<div class="container login-mode" id="container">
  <!-- Login White Panel (Right Side) -->
  <div class="panel login-panel form-panel">
    <div class="form-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Login Green Panel (Left Side) -->
  <div class="panel login-green green-panel">
    <div>
      <h2>Welcome!</h2>
      <p>Don't have an account?</p>
      <button onclick="toggleMode()">Register</button>
    </div>
  </div>

  <!-- Register White Panel (Left Side) -->
  <div class="panel register-panel form-panel">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" placeholder="Username" />
      <input type="number" placeholder="Phone Number" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
            <h2> Are You Admin?</h2>

      <label class="custom-checkbox">
    <input name="dummy" type="checkbox">
    <span class="checkmark"></span>
  </label>
      <button>Sign Up</button>
    </div>
  </div>

  <!-- Register Green Panel (Right Side) -->
  <div class="panel register-green green-panel">
    <div>
      <h2>Already have an account?</h2>
      <button onclick="toggleMode()">Login</button>
    </div>
  </div>
</div>

<script>
  function toggleMode() {
    const container = document.getElementById('container');
    container.classList.toggle('login-mode');
    container.classList.toggle('register-mode');
  }

  // التحقق من الحقول في login
  document.querySelector('.login-panel button').addEventListener('click', function () {
    const email = document.querySelector('.login-panel input[type="email"]').value.trim();
    const password = document.querySelector('.login-panel input[type="password"]').value.trim();

    if (!email || !password) {
      alert("Please fill in all login fields.");
      return;
    }

    alert("Login form submitted successfully!");
  });

  // التحقق من الحقول في register
  document.querySelector('.register-panel button').addEventListener('click', function () {
    const username = document.querySelector('.register-panel input[type="text"]').value.trim();
    const email = document.querySelector('.register-panel input[type="email"]').value.trim();
    const password = document.querySelector('.register-panel input[type="password"]').value.trim();

    if (!username || !email || !password) {
      alert("Please fill in all registration fields.");
      return;
    }

    alert("Registration form submitted successfully!");
  });
</script>


</body>
</html>
